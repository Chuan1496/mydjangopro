<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Inventory System</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <style>
    /* Set height of the grid so .sidenav can be 100% (adjust as needed) */
    .row.content {
      height: 550px
    }

    /* Set gray background color and 100% height */
    .sidenav {
      background-color: #f1f1f1;
      height: 100%;
      width: 16%;
    }

    /* On small screens, set height to 'auto' for the grid */
    @media screen and (max-width: 767px) {
      .row.content {
          height: auto;
      }
    }
  </style>
</head>
<body>
  <script type="text/javascript">
    function collectSelectedData() {
      var selectedQtys = [];
      var checkboxes = document.querySelectorAll('input[type="checkbox"]');
      var i = 0
      checkboxes.forEach(function(checkbox) {
        if (checkbox.checked) {
          var rowId = checkbox.value;
          var selectedQty = document.getElementById("inputQty_" + rowId).value;
          selectedQtys.push(selectedQty);
        }
      });
      document.getElementsByName("selectedQty")[0].value = selectedQtys;
    }
    function addCustomer() {
      var newWindow = window.open("{% url 'searchCust' %}", "_blank", "toolbar=yes,scrollbars=yes,resizable=yes,top=500,left=500,width=600,height=600");
      newWindow.focus();
    }

    window.addEventListener('returnCustInfo', function(event) {
      var custId = event.detail.custId;
      var custName = event.detail.custName;
      var custPhone = event.detail.custPhone;

      document.getElementById("custId").textContent = custId;
      document.getElementById("custName").textContent = custName;
      document.getElementById("custPhone").textContent = custPhone;

      document.getElementsByName("custId")[0].value = custId;
      document.getElementsByName("custName")[0].value = custName;
  });
  </script>
  <div class="container-fluid">
    <div class="row content">
      <!-- Include sideBar -->
      {% include "sideBar.html" %}
      <br>
      <div class="col-sm-9">
        <button onclick="addCustomer()">Add Customer>></button>
        <table class="table table-striped">
          <thead>
            <tr>
              <th>No</th>
              <th>Customer Name</th>
              <th>Phone</th>
            </tr>
          </thead>
            <tbody>
              <tr>
                <td id="custId">{{custId}}</td>
                <td id="custName">{{custName}}</td>
                <td id="custPhone">{{custPhone}}</td>
              </tr>
            </tbody>
        </table>
        <hr class="horiline">
        <br>
        <form action="{% url 'saleInit' %}" method="post">
          {% csrf_token %}
          <div class="form-inline">
            <div class="form-group">
              <label>Category:</label>
              <select class="form-control" id="selectedCate" name="selectedCate">
                <option value="">-- Select Category --</option>
                {% for cate in cateList %}
                <option value="{{ cate.id }}" {% if cate.id == searchCate %}selected{% endif %}>{{ cate.CategoryName }}</option>
                {% endfor %}
              </select>
            </div>
            <div class="form-group">
              <label>Brand:</label>
              <select class="form-control" id="selectedBrand" name="selectedBrand">
                <option value="">-- Select Brand --</option>
                {% for brand in brandList %}
                <option value="{{ brand.id }}" {% if brand.id == searchBrand %}selected{% endif %}>{{ brand.BrandName }}</option>
                {% endfor %}
              </select>
            </div>
            <div class="form-group">
              <label>Product:</label>
              <input type="text" class="form-control" id="prodName" name="prodName"
               {% if searchName %} value="{{ searchName }}"
               {% else %} placeholder="Enter Product Name" {% endif %}>
            </div>
          &nbsp;&nbsp;
          <button type="submit" class="btn btn-primary">Search</button>
          </div>
        </form>
        <br>
        <form action="{% url 'doSale' %}" method="post">
          {% csrf_token %}
          <table class="table table-striped">
            <thead>
              <tr>
                <th>No</th>
                <th>Product Name</th>
                <th>Category</th>
                <th>Brand</th>
                <th>Price</th>
                <th>Quantity</th>
                <th>Selection</th>
              </tr>
            </thead>
              <tbody>
                {% for i in productList %}
                <tr>
                  <td>{{i.0}}</td>
                  <td>{{i.1}}</td>
                  <td>{{i.2}}</td>
                  <td>{{i.3}}</td>
                  <td>{{i.4}}</td>
                  <td>
                    <select id="inputQty_{{ i.0 }}" name="inputQty_{{ i.0 }}">
                      {% for j in i.5 %}
                        <option value="{{ j }}">{{ j }}</option>
                      {% endfor %}
                    </select>
                  </td>
                  <td>
                    <div class="form-check">
                      <input type="checkbox" value="{{ i.0 }}" id="selectedBox" name="selectedBox">
                    </div>
                  </td>
                </tr>
                {% endfor %}
              </tbody>
          </table>
          <input type="hidden" name="selectedQty">
          <input type="hidden" name="custId">
          <input type="hidden" name="custName">
          <button type="submit" class="btn btn-primary" onclick="collectSelectedData()">Sale</button>
        </form>
      </div>
    </div>
  </div>
</body>
</html>
