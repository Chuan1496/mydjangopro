<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Inventory System</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <style>
    /* Set height of the grid so .sidenav can be 100% (adjust as needed) */
    .row.content {
      height: 550px
    }

    /* Set gray background color and 100% height */
    .sidenav {
      background-color: #f1f1f1;
      height: 100%;
      width: 16%;
    }

    /* On small screens, set height to 'auto' for the grid */
    @media screen and (max-width: 767px) {
      .row.content {
          height: auto;
      }
    }
  </style>
</head>
<body>
<script>
  // Data Picker Initialization
$('.datepicker').datepicker({
  inline: true
});

</script>
  <div class="container-fluid">
    <div class="row content">
      <!-- Include sideBar -->
      {% include "sideBar.html" %}
      <br>
      <div class="col-sm-9">
        <form class="form-inline" action="{% url 'customer_init' %}" method="post">
          {% csrf_token %}
          <div class="form-group">
            <label>Name:</label>
            <input type="text" class="form-control" id="custName" name="custName"
               {% if searchName %} value="{{ searchName }}"
               {% else %} placeholder="Enter Customer Name" {% endif %}>
          </div>
          <div class="form-group">
            <label>Birthday:</label>
            <input type="date" class="form-control" id="custBirth" name="custBirth" value="{{ searchBirth }}">
          </div>
          <div class="form-group">
            <label>Phone:</label>
            <input type="text" class="form-control" id="custPhone" name="custPhone"
               {% if searchPhone %} value="{{ searchPhone }}"
               {% else %} placeholder="07-xxxxxxxxx" {% endif %}>
          </div>
          <br>
          <button type="submit" class="btn btn-primary">Search</button>
        </form>
        <br>
        <form class="form-inline" action="{% url 'newCust' %}" method="post">
          {% csrf_token %}
          <button type="submit" class="btn btn-primary">+ New</button>
        </form>
        <table class="table table-striped">
          <thead>
            <tr>
              <th>No</th>
              <th>Customer Name</th>
              <th>Birthday</th>
              <th>Phone</th>
              <th>Email</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody>
            {% for i in custList %}
            <tr>
              <td>{{i.id}}</td>
              <td>{{i.CustName}}</td>
              <td>{{i.birthday}}</td>
              <td>{{i.phone}}</td>
              <td>{{i.email}}</td>
              <td>
                <form class="form-inline" action="{% url 'deleteCust' i.id%}" method="post">
                  {% csrf_token %}
                  <a class="btn btn-info btn-sm mr-2" href="{% url 'editCust' i.id %}">Edit</a>
                  <button type="submit" class="btn btn-danger btn-sm ml-2">Delete</button>
                </form>
              </td>
            </tr>
            {% endfor %}
          </tbody>
        </table>
      </div>
    </div>
  </div>
</body>
</html>
